<h1>Remote Mode</h1>
<app-grid #grid
         [dataSource]="getRemoteData"
         [remotePagination]="true"
         [columns]="columns"
         [resizable]="true"
         [rowStyleCondition]="rowStyleCondition"
         [actions]="actions"
         [itemPerPage]="[5,10,25,50,100]"
         [defaultItemPerPage]="10"
         [selectable]="true"
         (selectChange)="selected($event)"
         (pageChange)="page($event)"
         (sortChange)="sort($event)"
         (rowDoubleClick)="rowDoubleClick($event)"
         [toolbar]="true"
         (refreshChange)="getRemoteData"
></app-grid>
